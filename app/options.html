<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <title>CORS Changer Options</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="container">
      <h2>CORS Changer Options</h2>
      <form action="" class="options-form">
        <div class="options-block">
          <label>Target Urls: </label>
          <textarea id="targetUrls" placeholder="<all_urls>" type="text"></textarea>
        </div>
        <div class="options-block">
          <label>Access-Control-Allow-Origin: </label>
          <textarea id="allowOrigin" placeholder="*" type="text"></textarea>
        </div>
        <div class="options-block">
          <label for="allowHeaders">Access-Control-Allow-Headers: </label>
          <textarea id="allowHeaders" placeholder="Authorization, Auth, Access-Token, Access_Token, AccessToken, Code, Token" type="text"></textarea>
          <div class="options-em"><em>Split by Comma(,)</em></div>
        </div>
        <div class="options-block">
          <input value="Save" type="submit" class="options-save">
          <input value="Resume Default Setting" type="submit" class="options-resume">
          <span class="options-tips"></span>
        </div>
      </form>
    </div>
    <script src="scripts/options.js"></script>
  </body>
</html>
